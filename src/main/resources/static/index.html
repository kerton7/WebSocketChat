<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#0b1220" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>C-420 Chat â€” GiriÅŸ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #6ee7b7;
            --accent-2: #6b8cff;
            --danger: #ff6b6b;
            --success: #38b000;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(180deg, #071021 0%, #07182b 60%, #050a15 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: #e6eef6;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .card {
            width: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border-radius: 20px;
            padding: 32px 24px;
            box-shadow: 0 8px 40px rgba(2, 6, 23, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, var(--accent-2), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            font-size: 14px;
            color: var(--muted);
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(11, 18, 32, 0.6);
            color: #e6eef6;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: var(--accent-2);
            background: rgba(11, 18, 32, 0.8);
            box-shadow: 0 0 0 3px rgba(107, 140, 255, 0.1);
        }
        
        input::placeholder {
            color: rgba(154, 164, 178, 0.5);
        }
        
        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent-2), #3dd9b6);
            color: #041029;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s ease;
            touch-action: manipulation;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:hover {
            box-shadow: 0 4px 20px rgba(107, 140, 255, 0.3);
        }
        
        .switch-link {
            font-size: 14px;
            color: var(--muted);
            text-align: center;
            margin-top: 20px;
        }
        
        .switch-link a {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        
        .switch-link a:active {
            background: rgba(107, 140, 255, 0.1);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 28px 0;
            border-radius: 2px;
        }
        
        .oauth-btn {
            background: #ffffff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            touch-action: manipulation;
            min-height: 48px;
        }
        
        .oauth-btn:active {
            transform: scale(0.98);
        }
        
        .oauth-btn:hover {
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        
        .oauth-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .info {
            font-size: 13px;
            color: var(--muted);
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: rgba(107, 140, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(107, 140, 255, 0.2);
            display: none;
        }
        
        .info.show {
            display: block;
        }
        
        .info.error {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.2);
            color: #ffcccc;
        }
        
        .info.success {
            background: rgba(56, 176, 0, 0.1);
            border-color: rgba(56, 176, 0, 0.2);
            color: #a8ffa8;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .card {
                padding: 24px 20px;
                border-radius: 16px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            input[type="text"],
            input[type="password"],
            input[type="email"] {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 16px;
            }
            
            button, .oauth-btn {
                font-size: 15px;
                padding: 16px;
            }
        }
        
        @media (max-width: 360px) {
            .card {
                padding: 20px 16px;
            }
            
            .logo h1 {
                font-size: 22px;
            }
        }
        
        /* Landscape mode */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 8px;
            }
            
            .card {
                padding: 20px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
        }
        
        /* Loading state */
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        button.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid rgba(4, 16, 41, 0.3);
            border-top-color: #041029;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>ðŸ”¥ C-420 Chat</h1>
                <p>GÃ¼venli ve hÄ±zlÄ± mesajlaÅŸma</p>
            </div>

            <div id="registerBox">
                <div class="form-group">
                    <label for="regUser">KullanÄ±cÄ± AdÄ±</label>
                    <input id="regUser" type="text" placeholder="kullaniciadi" autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="regEmail">E-posta</label>
                    <input id="regEmail" type="email" placeholder="ornek@email.com" autocomplete="email" />
                </div>
                <div class="form-group">
                    <label for="regPass">Åžifre</label>
                    <input id="regPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="new-password" />
                </div>
                <button id="registerBtn" onclick="register()">Hesap OluÅŸtur</button>
                <div class="switch-link">
                    Zaten hesabÄ±nÄ±z var mÄ±? <a onclick="showLogin()">GiriÅŸ yap</a>
                </div>
            </div>

            <div id="loginBox" style="display:none">
                <div class="form-group">
                    <label for="loginUser">KullanÄ±cÄ± AdÄ±</label>
                    <input id="loginUser" type="text" placeholder="kullaniciadi" autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="loginPass">Åžifre</label>
                    <input id="loginPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" />
                </div>
                <button id="loginBtn" onclick="login()">GiriÅŸ Yap</button>
                <div class="switch-link">
                    HesabÄ±nÄ±z yok mu? <a onclick="showRegister()">KayÄ±t ol</a>
                </div>
            </div>

            <div class="divider"></div>

            <div style="text-align:center">
                <button class="oauth-btn" onclick="window.location.href='/oauth2/authorization/google'">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google ile GiriÅŸ Yap
                </button>
            </div>

            <div id="info" class="info"></div>
        </div>
    </div>

    <script>
        function showInfo(message, type = 'info') {
            const infoEl = document.getElementById('info');
            infoEl.textContent = message;
            infoEl.className = 'info show ' + type;
            setTimeout(() => {
                infoEl.classList.remove('show');
            }, 5000);
        }

        function setLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        async function register() {
            const username = document.getElementById('regUser').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPass').value;
            
            if (!username || !email || !password) {
                showInfo('LÃ¼tfen tÃ¼m alanlarÄ± doldurun', 'error');
                return;
            }
            
            if (password.length < 6) {
                showInfo('Åžifre en az 6 karakter olmalÄ±dÄ±r', 'error');
                return;
            }
            
            setLoading('registerBtn', true);
            
            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                if (res.ok) {
                    showInfo('KayÄ±t baÅŸarÄ±lÄ±! E-postanÄ±zÄ± kontrol edin ve doÄŸrulama linkine tÄ±klayÄ±n.', 'success');
                    setTimeout(() => showLogin(), 2000);
                } else {
                    const txt = await res.text();
                    showInfo('KayÄ±t baÅŸarÄ±sÄ±z: ' + (txt || res.status), 'error');
                }
            } catch (e) {
                showInfo('BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.', 'error');
                console.error(e);
            } finally {
                setLoading('registerBtn', false);
            }
        }

        function showLogin() {
            document.getElementById('registerBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('info').classList.remove('show');
        }

        function showRegister() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('registerBox').style.display = 'block';
            document.getElementById('info').classList.remove('show');
        }

        async function login() {
            const username = document.getElementById('loginUser').value.trim();
            const password = document.getElementById('loginPass').value;
            
            if (!username || !password) {
                showInfo('LÃ¼tfen kullanÄ±cÄ± adÄ± ve ÅŸifre girin', 'error');
                return;
            }
            
            setLoading('loginBtn', true);
            
            try {
                const res = await fetch('/auth/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!res.ok) {
                    const t = await res.text();
                    showInfo('GiriÅŸ baÅŸarÄ±sÄ±z: ' + (t || res.status), 'error');
                    return;
                }
                
                const data = await res.json();
                console.log('Login baÅŸarÄ±lÄ±. Response data:', data);
                
                sessionStorage.setItem('token', data.accessToken);
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('role', data.role || 'ROLE_USER');
                sessionStorage.setItem('banned', data.banned || 'false');
                
                showInfo('GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'chat.html';
                }, 500);
            } catch (e) {
                showInfo('BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.', 'error');
                console.error(e);
            } finally {
                setLoading('loginBtn', false);
            }
        }

        // Enter key support
        document.getElementById('regUser').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('regEmail').focus();
        });
        document.getElementById('regEmail').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('regPass').focus();
        });
        document.getElementById('regPass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });
        document.getElementById('loginUser').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('loginPass').focus();
        });
        document.getElementById('loginPass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
