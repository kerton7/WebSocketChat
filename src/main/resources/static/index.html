<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat App — Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#6ee7b7; --accent-2:#6b8cff;
            --glass: rgba(255,255,255,0.03);
            --danger:#ff6b6b; --success:#38b000;
        }
        html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
        body{
            background: linear-gradient(180deg,#071021 0%, #07182b 60%);
            display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef6;
        }
        .card{width:360px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:28px;box-shadow:0 8px 40px rgba(2,6,23,0.6);backdrop-filter:blur(6px);}
        h1{font-size:20px;margin:0 0 12px 0;text-align:center}
        label{font-size:12px;color:var(--muted);display:block;margin-top:10px}
        input[type="text"], input[type="password"], input[type="email"]{
            width:100%;padding:10px 12px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);
            background:var(--card);color:inherit;outline:none;font-size:14px;
        }
        .row{display:flex;gap:8px}
        button{width:100%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent-2),#3dd9b6);color:#041029;font-weight:700;cursor:pointer;margin-top:14px}
        .muted{font-size:13px;color:var(--muted);text-align:center;margin-top:10px}
        .small{font-size:13px;color:var(--muted);text-align:center;margin-top:8px}
        .linklike{color:var(--accent-2);cursor:pointer}
        .divider{height:1px;background:rgba(255,255,255,0.03);margin:14px 0;border-radius:2px}
        .alt-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px;border-radius:8px;cursor:pointer;margin-top:8px}
        @media (max-width:420px){ .card{width:92%} }
    </style>
</head>
<body>
<div class="card">
    <h1>C-420 Chat App — Register / Login</h1>

    <div id="registerBox">
        <label>Username</label>
        <input id="regUser" type="text" placeholder="yourname" />
        <label>Email</label>
        <input id="regEmail" type="email" placeholder="you@example.com" />
        <label>Password</label>
        <input id="regPass" type="password" placeholder="••••••••" />
        <button onclick="register()">Create account</button>
        <div class="small">Already registered? <span class="linklike" onclick="showLogin()">Sign in</span></div>
    </div>

    <div class="divider"></div>

    <div id="loginBox" style="display:none">
        <label>Username</label>
        <input id="loginUser" type="text" placeholder="yourname" />
        <label>Password</label>
        <input id="loginPass" type="password" placeholder="••••••••" />
        <button onclick="login()">Sign in</button>
        <div class="small">No account? <span class="linklike" onclick="showRegister()">Create one</span></div>
    </div>

    <div class="divider"></div>

    <div style="text-align:center;margin-top:12px">
        <button onclick="window.location.href='/oauth2/authorization/google'" 
                style="background:white;color:#333;display:flex;align-items:center;justify-content:center;gap:8px;padding:10px;border-radius:10px;border:none;cursor:pointer;font-weight:600;width:100%">
            <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Sign in with Google
        </button>
    </div>

    <div id="info" class="muted" style="display:none;margin-top:12px"></div>
</div>

<script>
    async function register(){
        const username = document.getElementById('regUser').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPass').value;
        if(!username||!email||!password){ alert('Fill all fields'); return; }
        try{
            const res = await fetch('/auth/register', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ username, email, password })
            });
            if(res.ok){
                alert('Registered! Check your email to verify your account.');
                showLogin();
            } else {
                const txt = await res.text(); alert('Register failed: '+ (txt || res.status));
            }
        }catch(e){ alert('Network error'); console.error(e);}
    }

    function showLogin(){ document.getElementById('registerBox').style.display='none'; document.getElementById('loginBox').style.display='block'; }
    function showRegister(){ document.getElementById('registerBox').style.display='block'; document.getElementById('loginBox').style.display='none'; }

    async function login(){
        const username = document.getElementById('loginUser').value.trim();
        const password = document.getElementById('loginPass').value;
        if(!username||!password){ alert('Fill fields'); return; }
        try{
            const res = await fetch('/auth/authenticate',{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ username, password })
            });
            if(!res.ok){ const t = await res.text(); alert('Login failed: '+ (t || res.status)); return; }
            const data = await res.json();
            sessionStorage.setItem('token', data.accessToken);
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('role', data.role || 'ROLE_USER');
            window.location.href = 'chat.html';
        }catch(e){ alert('Network error'); console.error(e); }
    }
</script>
</body>
</html>
